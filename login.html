    <div class="container">
      <div class="header-content">
        <div class="header-sec-1">
          <p class="points-title" style="width: 3em;">1UP</p>
          <p class="points" style="width: 6em;">000111</p>
        </div>
        <div class="header-sec-2">
          <p class="points-title" style="width: 10em;">HIGH SCORE</p>
          <p id="high-score-points" class="points" style="width: 6em;">000000<p>
        </div>
      </div>
      <div class="content">
        <p class="body-text" style="width: 11em;">INSERT COIN</p>
        <p class="body-text" style="width: 31em; padding-top: 16px; color: white;">* * * * * * * * * * * * * * * *</p>
        <p class="body-text" style="width: 8em; color: lime; padding-top: 16px;">LOGIN TO</p>
        <p class="body-text" style="width: 29em; color: lime;">111 INTERACTIVE ENTERTAINMENT</p>
        <p id="error" class="body-text" style="width: 0em; margin-top: 16px; color: red; display: none;"></p>
        <p class="login-form" style="width: 400px; margin: auto; padding-top: 32px;">
          <input type="text" class="text-input" id="login-email" name="login-email" placeholder="email">
          <input type="password" class="text-input" id="login-password" name="login-password" placeholder="password">
        </p>
        <p class="sign-up-form" style="width: 602px; margin: auto; padding-top: 32px; display: none;">
          <input type="text" class="text-input" id="email" name="email" placeholder="email">
          <input type="password" class="text-input" id="password" name="password" placeholder="password">
          <input type="password" class="text-input" id="repeat-password" name="repeat-password" placeholder="repeat password">
        </p>
        <p id="submit" class="body-text" style="width: 5em; padding-top: 16px; color: orange;">LOGIN</p>
        <span class="show-cursor"><p id="toggle" class="body-text" style="width: 8em; color: aqua; padding-top: 32px;">SIGN UP?</p></span>
        <p class="body-text" style="width: 2em; color: lime; padding-top: 32px;">OR</p>
        <span id="google-sign-in" class="show-cursor"><img src="img/btn_google_signin@2x.png" style="display: block; margin: auto; width: 193px; height: 48px; margin-top: 16px;"></span>
        <p class="body-text" style="width: 31em; padding-top: 16px; color: white;">* * * * * * * * * * * * * * * *</p>
